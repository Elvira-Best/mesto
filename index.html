<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис: Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого сервиса: Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button" aria-label="Добавить пост"></button>
      </section>
      <section class="posts">
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <!-- Popup редактирования профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
        <form name="profile-form" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input id="name" class="popup__input popup__input_type_name" type="text" name="name"
            placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input id="job" class="popup__input popup__input_type_job" type="text" name="job"
            placeholder="Расскажите о себе" minlength="2" maxlength="200" required>
            <span id="job-input-error" class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Popup добавления карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
        <form name="card-form" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
            id="title" class="popup__input popup__input_type_title" type="text" name="title"
            placeholder="Название" minlength="2" maxlength="30" required>
            <span id="title-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input id="link" class="popup__input popup__input_type_image" type="url" name="link"
            placeholder="Ссылка на картинку" required>
            <span id="link-input-error" class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>

    <!-- Popup просмотр фотографии -->
    <div class="popup popup_type_image-open">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Фото Карачаевска">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- Шаблон добавления карточки-->
    <template class="post__template">
      <article class="post">
        <img class="post__image" src="#" alt="#">
        <div class="post__description">
          <h2 class="post__title"></h2>
          <button type="button" class="post__like-button" aria-label="Поставить лайк"></button>
        </div>
        <button type="button" class="post__delete-button button" aria-label="Удалить пост"></button>
      </article>
    </template>

  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
